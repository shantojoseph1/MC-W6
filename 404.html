<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Razer Minecraft Server</title>
    <link rel="icon" href="404.svg" type="image/x-icon">
    <style>
        body {
            font-family: 'Minecraft', monospace;
            background: url('https://i.pinimg.com/originals/a0/1a/0e/a01a0e5a5d6bd97db9512cc60384d0a1.png') center/cover fixed;
            
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
        }
        .error-block {
            display: inline-block;
            background-color: #8B4513;
            padding: 1rem;
            margin: 1rem 0;
            border: 4px solid #5D3A1A;
        }
        .pixel-border {
            border: 10px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="%235D3A1A"><rect width="10" height="10"/><rect x="10" y="10" width="10" height="10"/></svg>') 10 repeat;
        }
        .return-link {
            display: inline-block;
            background-color: #3BC125;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            margin-top: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .return-link:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <div class="container pixel-border">
        <h1>404</h1>
        <div class="error-block">
            <p>Oops! Looks like this page has been destroyed by a Creeper!</p>
        </div>
        <p>The page you're looking for seems to have vanished into the Void.</p>
        <a href="index.html" class="return-link">Return to Server</a>
    </div>
</body>
</html>
